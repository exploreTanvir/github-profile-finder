<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task list</title>
    <link rel="stylesheet" href="./js/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <p href="#" class="navbar-brand">Github Finder</p>
      </div>
    </nav>
    <div class="col-6 container mt-5 pt-5 searchContainer shadow">
      <div class="border-0 card card-body search pb-4">
        <h1 class="">Search GitHub Users</h1>
        <p class="lead">
          Enter a username to fetch a user profile and repositories
        </p>
        <input
          type="text"
          class="form_control px-4 py-2 rounded-3"
          id="searchUser"
          placeholder="Github Username.."
        />
        <button
          id="searchBtn"
          class="Btn border-0 btn-success mt-4 py-2 rounded-pill"
        >
          Search
        </button>
      </div>
      <div id="profile"></div>
    </div>

    <script src="./js/js/bootstrap.bundle.min.js"></script>

    <script src="ui.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
